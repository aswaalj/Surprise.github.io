<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
      animation: fadeIn 3s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
    }

    p {
      font-size: 1.5em;
      margin-top: 30px;
    }

    .heart {
      font-size: 5em;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
        color: #fff;
      }
      50% {
        transform: scale(1.2);
        color: red;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .button {
      margin-top: 40px;
      padding: 10px 20px;
      background: white;
      color: #ff3366;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .button:hover {
      background: #ffe6eb;
    }
  </style>
</head>
